{% extends "layouts/base.html" %}

{% block title %} Wards {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div class="container">
    <div class="container">
        <div class="row col-md-12">
            <h3>Wards</h3>
            {% for ward in wards %}
                <div class="card" style="width: 15rem;">
                    <!-- <img src="..." class="card-img-top" alt="..."> -->
                    <div class="card-body">
                    <h5 class="card-title">{{ ward.ward }}</h5>
                    <p class="card-text">Today's Stats</p>
                    <a href="{% url 'ward_admission_display' id=ward.id %}" class="btn btn-primary">visit</a>
                    </div>
                </div>&nbsp;
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
